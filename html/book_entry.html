<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <title>Buch anlegen</title>
</head>
<body>

    <header>
        <h1>Buch anlegen</h1>
    </header>

    <form class="form_wrapper">
        <!--Left Form Content-->
        <div class="left_content_wrapper">
            <div class="left_labels">
                <h4>Buchtitel</h4>
                <h4>Buchautor</h4>
                <h4>ISBN</h4>
                <h4>Kapitel</h4>
                <h4>Erscheinungsjahr</h4>
                <h4>Auflage</h4>
                <h4>Art des Buches</h4>
                <h4>Genre</h4>
            </div>

            <!--Input fields-->
            <div class="left_inputs">
                <input type="text" name="titel" maxlength="100">
                <input type="text" name="autor" maxlength="100">
                <input type="number" value="isbn" min="10" max="13">
                <input type="number" value="kapitel" min="1" max="100">
                <input type="number" value="jahr" min="8" max="8">
                <input type="number" value="auflage" min="1" max="100">
                <!--Dropdown Menu for Book Type-->
                <select name="art" size="1">
                    <option value="eBook">eBook</option>
                    <option value="Newspaper">Newspaper</option>
                    <option value="Taschenbuch">Taschenbuch</option>
                    <option value="Lexikon">Lexikon</option>
                    <option value="Hardcover" selected="selected">Hardcover</option>
                    <option value="Paperback">Paperback</option>
                </select>
                <!--Checkboxes for Genre-->
                <div class="genre_wrapper">
                    <!--Left Checkboxes-->
                    <div class="left_checkboxes">
                        <input type="checkbox" value="genre" checked="checked">Horror<br>
                        <input type="checkbox" value="genre">Psycho<br>
                        <input type="checkbox" value="genre">Krimi
                    </div>
                    <!--Right Checkboxes-->
                    <div class="right_checkboxes">
                        <input type="checkbox" value="genre">Doku<br>
                        <input type="checkbox" value="genre">Kom√∂die<br>
                        <input type="checkbox" value="genre">Romanze
                    </div>
                </div>
            </div>
        </div>

        <!--Right Form Content-->
        <div class="right_content_wrapper">
            <div class="right_labels">
                <h4>Dein Vorname</h4>
                <h4>Dein Nachname</h4>
                <h4>Mein Favorit</h4>
            </div>

            <div class="right_inputs">
                <input type="text" name="vorname" maxlength="30">
                <input type="text" name="name" maxlength="30">
                <input type="checkbox" value="favorit">
            </div>
        </div>

        <div class="submit_button">
            <button type="submit" name="submit">Absenden</button>
        </div>
    </form>


</body>
</html>
